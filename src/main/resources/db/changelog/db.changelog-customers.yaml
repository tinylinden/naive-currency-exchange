databaseChangeLog:
  - changeSet:
      id: customers-001
      author: robot
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: text
              - column:
                  name: last_name
                  type: text
              - column:
                  name: password
                  type: text
